<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand mr-3" href="index.html">TO-DO TRACKER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="index.html">MY TODOs</a>
                <a class="nav-link active" href="addTodo.html">ADD TODO</a>
                <a class="nav-link" href="editDemonstration.html">HOW TO EDIT</a>
            </div>
        </div>
    </div>
</nav>
<main class="flex-fill">
<!-- Add Todos -->

<form class="col-12 col-sm-7 col-md-6 col-xl-4" action="index.html">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="todotext">TODO</label>
            <textarea class="form-control" id="todotext" rows="3" maxlength="159" placeholder="Write down your todo..."></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <label for="datepicker">Deadline</label>
            <input type="date" class="form-control" id="datepicker">
        </div>
    </div>
    <button type="submit" class="btn btn-dark" id="addBtn">ADD</button>
</form>
</main>
<!-- Footer -->
<footer>
    <a class="footer-link" href="impressum.html">Impressum</a>
</footer>

<script>
    var navbarcollapse = document.getElementById("navbarResponsive");

    // Event listener

    // collapse navbar on resize
    window.addEventListener("resize", () => {
        var w = document.documentElement.clientWidth;
        var h = document.documentElement.clientHeight;
        if (w >= 992) {
            navbarcollapse.classList.remove("show");
        }
    })
    // collapse navbar on focusout
    document.addEventListener("click", (event) => {
        let clickedElement = event.target; // clicked element
        if (clickedElement != navbarcollapse) {
            $('.collapse').collapse('hide');
        }
    });
</script>
</div>
</body>
</html>
