<!-- Add Todos -->

<form class="col-12 col-sm-9 col-xl-4" action="index.html">
    <div class="form-row">
        <div class="form-group col-6">
            <label for="todoname">TODO</label>
            <input type="text" class="form-control" id="todoname">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-9">
            <label for="todotext">TODO Description</label>
            <textarea class="form-control" id="todotext" rows="3" maxlength="159" placeholder="Write down your todo..."></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <label for="datepicker">Deadline</label>
            <input type="date" class="form-control" id="datepicker">
        </div>
    </div>
