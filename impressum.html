<script>
    var clicked = false;
    var toggler = document.getElementById("btntoggler");
    var navbarcollapse = document.getElementById("navbarResponsive");

    function collapsingNavbar(){
        // Get width and height of the window excluding scrollbars
        var w = document.documentElement.clientWidth;
        var h = document.documentElement.clientHeight;
        if (w >= 992) {
            navbarcollapse.classList.remove("show");
            clicked = !clicked;
        }
    }

    function outsideClick(event, notelem)	{
        notelem = $(notelem);
        var clickedOut = true, i, len = notelem.length;
        for (i = 0;i < len;i++)  {
            if (event.target == notelem[i] || notelem[i].contains(event.target)) {
                clickedOut = false;
            }
        }
        if (clickedOut) return true;
        else return false;
    }

    <!-- Event listener -->

    toggler.addEventListener('click',() => {
        clicked = !clicked
    })

    // collapse navbar on resize
    window.addEventListener("resize", collapsingNavbar);

    // collapse navbar on focusout
    document.addEventListener('click', function(e) {
        if (outsideClick(e, navbarcollapse)) {
            $('.collapse').collapse('hide');
            clicked = !clicked
        }
    })
</script>
